<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Installer Programming List</title>
    <!-- Link to our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Installer Programming List</h1>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search..." />
        <button id="searchButton">Search</button>

        <label style="margin-left: 1em;">
            <input type="checkbox" id="selectWithParents" />
            Select with Parents
        </label>
    </div>

    <!-- The tree will be built inside this element -->
    <div id="programmingList"></div>

    <button id="generateButton">Generate</button>
    <br/>
    <textarea id="outputText" rows="10" readonly></textarea>
</div>

<!-- data.js must load first so 'installerData' is already defined -->
<script src="data.js"></script>
<!-- Then script.js uses installerData to build the UI -->
<script src="script.js"></script>

</body>
</html>
