<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Installer Programming List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Installer Programming List</h1>

    <!-- Search box + button -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search..." />
        <button id="searchButton">Search</button>
    </div>

    <!-- The collapsible list -->
    <div id="programmingList"></div>

    <!-- Generate button + Output textarea -->
    <button id="generateButton">Generate</button>
    <br/>
    <textarea id="outputText" rows="10" readonly></textarea>
</div>

<!-- Must load data.js first so installerData is defined -->
<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
